<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<title>Teste</title>
</head>
<body>

	<form id="pesquisa" action="" method="POST" enctype="multipart/form-data">
		<input type="text"  name="busca" id="input" autocomplete="off">
		<input type="submit">
	</form>
	<hr>

	<div id="tbody">
	</div>
	<script type="text/javascript">
			$(document).ready(function(){
				document.getElementById("pesquisa").addEventListener("keyup", function(){
					var teste=document.getElementById("input").value.toLowerCase();
					var busca= teste.childNodes.nodeValue.toLowerCase();
					var conta= $(this).val().length;
					alert(busca);
					if(teste>=0){
						alert(teste);
						$.post('pesquisa.php', { pedido:busca }, function(retorna){
							$("#tbody").html(retorna);
						});
					}
					else{
						$("#tbody").html('Pesquise algo');
					}
				});

				$("#pesquisa").submit(function(){
					var busca= $("input[name=busca]").val();
					if(busca==''){
						$("#tbody").html('');
					}
					else{
						$.post('pesquisa.php', { pedido:busca }, function(retorna){
							$("#tbody").html(retorna);
						});
					}
					return false;
				});
			});
		</script>
	
</body>
</html>
