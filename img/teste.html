<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 5px;
  font-size: 30px;
  text-align: center;
  width: 210px;
  
}
img{
  width: 170px;
  height: 200px;
}
</style>
</head>
<body>

<h1>The display Property:</h1>

<div class="grid-container">
  <div class="grid-item"><img src="123.png"></div>
  <div class="grid-item"><img src="gramatica.jpg"></div>
  <div class="grid-item"><img src="ocortico.jpg"></div>  
  <div class="grid-item"><img src="hitman.jpg"></div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>  
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>  
</div>


</body>
</html>
